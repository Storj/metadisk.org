	<section>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="title">Create New Bucket</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 text-center-xs">
					<div class="content">
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-md-3">
								<img src="img/icon-storage.svg" class="bucket-pricing-icon" alt="">
							</div>
							<div class="col-xs-12 col-sm-8 col-md-9">
								<p class="text-muted">Storage Price</p>
								<h2 class="mb0 blue"><b>$0.015<span> GB</b> / month</span></h2>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 text-center-xs">
					<div class="content">
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-md-3">
								<img src="img/icon-bandwidth.svg" class="bucket-pricing-icon" alt="">
							</div>
							<div class="col-xs-12 col-sm-8 col-md-9">
								<p class="text-muted">Bandwidth Price</p>
								<h2 class="mb0 blue"><b>$0.05<span> GB</b> / month</span></h2>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="content">
						<label for="name">Bucket Name</label>
						<input type="text" name="name" placeholder="Enter a name for your bucket">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="content" id="publicKeys">
						<label for="public-key">Add Public Key</label>
						<a href="" class="pull-right" id="newKey">+ Add More Keys</a>
						<input type="text" name="public-key" placeholder="Enter your public key">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<a href="" class="btn btn-green btn-block btn-create-bucket">Create Bucket</a>

	<script>
		$('.plan').click(function(e) {
	        e.preventDefault(); // prevent the default action
	        e.stopPropagation(); // stop the click from bubbling
	        $('.selected').removeClass('selected');
	        $(this).addClass('selected');
	    });

	    $('#newKey').click(function() {
		    var newKey = document.createElement('input');
		    $(newKey).attr("placeholder", "Enter your public key");
		    document.getElementById('publicKeys').appendChild(newKey);
		    return false;
		});
	</script>
